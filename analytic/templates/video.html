{% extends 'base.html' %}

{% block title %}
аналитика видео
{% endblock %}

{% block body %}
<div style="margin: 50px auto; width: 50%;">
    <h1>Информация о видео</h1>

    {% if video_data %}
        <h2>{{ video_data.snippet.title }}</h2>
        <p>View Count: {{ video_data.statistics.viewCount }}</p>
        <p><img src="{{ video_data.snippet.thumbnails.default.url }}" width="80" height="60"></p>
    {% else %}
    <p>Video not found</p>
    {% endif %}
</div>
{% endblock %}
