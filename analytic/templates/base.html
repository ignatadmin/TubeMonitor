{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'analytic/images/favicon.png' %}">
    <link type="text/css" href="{% static 'analytic/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="/"><img src="{% static 'analytic/images/logo.png' %}" alt="TubeMonitor"
                                                  style="width: 150px; height: auto;"></a>
            <div class="input-group container text-center" style="max-width: 400px;">
                <input type="search" class="form-control rounded my-dark" placeholder="Поиск" aria-label="Search"
                       aria-describedby="search-addon"/>
                <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>Найти</button>
            </div>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link active my-border-lite my-btn-space" href="/admin">Админка</a>
                </li>
                {% endif %}
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active my-border-lite my-btn-space" href="/login">Войти</a>
                </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active my-border-lite my-btn-space" href="/logout">Выйти</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link active my-border-lite my-btn-space"
                       href="https://github.com/ignatadmin/TubeMonitor">GitHub </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
